      <div class="contact-full-height container-fluid d-flex align-items-center justify-content-evenly">
        <div class="cover-container text-center">
            <h1>Contact Us</h1>
            <h4>Interested in partnering with the Pat McAfee Show? Shoot us an email.</h4>
            <br>
            <div class="text-bg-light py-3 px-3 rounded">
              <form action=https://getform.io/f/2c033104-9045-470e-91ad-f1cda9212539 method="POST" enctype="multipart/form-data" name="EmailForm">
                <div class="row justify-content-evenly">
                  <div class="col-6 mb-3">
                    <label for="firstName" class="form-label">First Name *</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="John" required>
                  </div>
                  <div class="col-6 mb-3">
                    <label for="lastName" class="form-label">Last Name *</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Smith" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address *</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email" placeholder="JohnSmith@example.com" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="companyName" class="form-label">Company Name *</label>
                  <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
                <div class="mb-3">
                  <label for="website" class="form-label">Website</label>
                  <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                </div>
                <div class="mb-3">
                  <label for="estimatedBudget" class="form-label">Estimated Budget</label>
                  <input type="text" class="form-control" id="estimatedBudget" name="estimatedBudget" value="$&nbsp;">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message *</label>
                  <textarea rows="5" class="form-control" id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-light fw-bold border-secondary bg-white"><i class="fa-solid fa-envelope"></i>&nbsp;Submit</button>
              </form>
            </div>
        </div>
      </div>
    </section>
